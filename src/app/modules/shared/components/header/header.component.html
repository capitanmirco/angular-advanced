<!DOCTYPE html>
<html>
  <head>
    <title>Spotify-style Header</title>
    <style>
      .header {
        background-color: #0d6efd;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        color: white;
        font-size: 30px;
      }

      .header a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Bluetify</h1>
      <a href="#">Home</a> | <a href="#">Search</a> | <a href="#">Browse</a> |
      <a href="#">Radio</a> | <a href="#">Library</a>
    </div>
  </body>
</html>
